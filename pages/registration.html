<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <ul class="navbar-list">
        <li><a class="navbar-link" href="../index.html">Главная</a></li>
        <li><a class="navbar-link" href="../pages/articles.html">Статьи</a></li>
        <li><a class="navbar-link" href="../pages/repertoire.html">Репертуар</a></li>
        <li><a class="navbar-link" href="../pages/gallery.html">Галерея</a></li>
        <li><a class="navbar-link" href="../pages/page-nav.html">Навигация</a></li>
        <li><a class="navbar-link" href="../pages/registration.html">Регистрация</a></li>
        <li><a class="navbar-link" href="../pages/contacts.html">Контакты</a></li>
      </ul>
    </div>
  </header>

  <main class="registration-container">
    <div class="container content">
      <div class="wallpaper"></div>
      <form action="register.php" method="GET">
        <fieldset>
          <legend>#1 Общая информация</legend>
          <div>
            <label for="name">Имя</label>
            <input name="name" id="name" type="text" placeholder="Имя" minlength="3" maxlength="12" required>
          </div>
          <div>
            <label for="lastname">Фамилия</label>
            <input name="lastname" id="lastname" type="text" placeholder="Фамилия" minlength="3" maxlength="12"
              required>
          </div>
          <div>
            <label for="patronymic">Отчество</label>
            <input name="patronymic" id="patronymic" type="text" placeholder="Отчество" minlength="3" maxlength="12"
              required>
          </div>
          <div>
            <label for="file">Добавить фотографию:</label>
            <input id="file" name="file" type="file">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email">
          </div>
          <div>
            <label for="password">Пароль</label>
            <input name="psw" id="password" type="password" placeholder="пароль" minlength="3" maxlength="12">
          </div>
          <div>
            <label for="url">Адрес сайта</label>
            <input id="url" name="url" type="url" value="http://mysite.name">
          </div>
        </fieldset>
        <fieldset>
          <legend>#2 Укажите свой пол</legend>
          <div>
            <input id="male" type="radio" name="gender" value="male" checked>
            <label for="male">Мужской</label>
          </div>
          <div>
            <input id="female" type="radio" name="gender" value="female" checked>
            <label for="female">Женский</label>
          </div>
          <div>
            <label for="date">Дата рождения</label>
            <input id="date" type="date">
          </div>
        </fieldset>
        <fieldset>
          <legend>#3 Выберете предпочитаемые вами кухни мира</legend>
          <div>
            <input id="ua" type="checkbox" name="kit" value="ua">
            <label for="ua">Украинская</label>
          </div>
          <div>
            <input id="gr" type="checkbox" name="kit" value="gr">
            <label for="gr">Грузинская</label>
          </div>
          <div>
            <input id="it" type="checkbox" name="kit" value="it">
            <label for="it">Итальянская</label>
          </div>
          <div>
            <input id="jp" type="checkbox" name="kit" value="jp">
            <label for="jp">Японская</label>
          </div>
          <div>
            <input id="md" type="checkbox" name="kit" value="md">
            <label for="md">Молдавская</label>
          </div>
          <div>
            <input id="vg" type="checkbox" name="kit" value="vg" disabled>
            <label for="vg">Вегитарианская</label>
          </div>
          <div>
            <input id="ru" type="checkbox" name="kit" value="ru">
            <label for="ru">Русская</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>#4 Напишите о себе</legend>
          <label for="txt"></label>
          <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Введите текст..."></textarea>
        </fieldset>
        <fieldset>
          <legend>#5 Кнопки управления формой</legend>
          <button type="submit">Зарегистрироваться</button>
          <button type="reset">Очистить форму</button>
        </fieldset>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">&copy;</div>
  </footer>
</body>

</html>
